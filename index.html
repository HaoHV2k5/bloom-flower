  <style>
    /* Reset */
    * {

    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@700;900&display=swap');

    /* Splash screen styles */
    .splash-screen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important;
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      z-index: 9999 !important;
      transition: opacity 0.8s ease-out, visibility 0.8s ease-out !important;
    }

    .splash-screen.hidden {
      opacity: 0 !important;
      visibility: hidden !important;
      pointer-events: none !important;
    }

    .message-box {
      background: white !important;
      padding: 3.5rem 4.5rem !important;
      border-radius: 30px !important;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4) !important;
      text-align: center !important;
      max-width: 600px !important;
      animation: fadeInScale 0.8s ease-out !important;
      border: 4px solid rgba(255, 255, 255, 0.9) !important;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.7) translateY(50px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .message-box h1 {
      font-family: 'Poppins', sans-serif !important;
      font-size: 2.5rem !important;
      margin: 0 0 2.5rem 0 !important;
      font-weight: 900 !important;
      background: linear-gradient(135deg, #ff1493, #ff69b4, #ff1493) !important;
      -webkit-background-clip: text !important;
      -webkit-text-fill-color: transparent !important;
      background-clip: text !important;
      line-height: 1.3 !important;
      letter-spacing: 2px !important;
      text-transform: uppercase !important;
      filter: drop-shadow(2px 2px 4px rgba(255, 20, 147, 0.3)) !important;
      white-space: nowrap !important;
    }

    #startButton {
      margin: 0 !important;
      padding: 1.2rem 3.5rem !important;
      font-size: 1.3rem !important;
      font-weight: bold !important;
      color: white !important;
      background: linear-gradient(135deg, #ff1493, #ff69b4) !important;
      border: none !important;
      border-radius: 50px !important;
      cursor: pointer !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 6px 20px rgba(255, 20, 147, 0.5) !important;
      text-transform: uppercase !important;
      letter-spacing: 1px !important;
    }

    #startButton:hover {
      transform: translateY(-3px) scale(1.05) !important;
      box-shadow: 0 10px 30px rgba(255, 20, 147, 0.7) !important;
      background: linear-gradient(135deg, #ff69b4, #ff1493) !important;
    }

    #startButton:active {
      transform: translateY(-1px) scale(1.02) !important;
    }

    /* Responsive Splash Screen */
    @media screen and (max-width: 768px) {
      .message-box {
        max-width: 90% !important;
        padding: 2.5rem 2.5rem !important;
      }

      .message-box h1 {
        font-size: 2rem !important;
      }

      #startButton {
        padding: 1rem 2.5rem !important;
        font-size: 1.1rem !important;
      }
    }

    @media screen and (max-width: 480px) {
